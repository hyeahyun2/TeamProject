    <title>회원가입</title>

    <link rel="stylesheet" href="./css/common.css">

<body>
    <div id="listWrap_sh">
        <div id="check_sh"></div>
        <h1 id="title_sh">회원가입</h1>
    <form name ="member_insert" id="list_sh" action="#">
        <ul id="forms_sh">
        <li> <span> 아이디</span> <input type="text" name="memberId" placeholder=" 아이디" id="id_sh"></li>
        <span id="dblCheck1"> 인증하기</span>
        <li> <span> 비밀번호</span> <input type="password" name="password" placeholder=" 비밀번호" id="password_sh"></li>
        <li> <span> 비밀번호 확인</span> <input type="password" name="password_cf" id="password_cf" placeholder=" 비밀번호 확인"></li>
        <li> <span> 이름</span> <input type="text" name="name"  placeholder=" 이름" id="name"></li>
        <li> <span> 별명</span> <input type="text" name="nickName" id="nickName" placeholder=" 별명"></li>
        <span><span id="dblCheck2">별명 중복확인</span></span><br>
        <li id="sex">
            <p id="man"><input type="radio" value="man" name="sex" checked><span>남성</span></p>
            <p id="woman"><input type="radio" value="woman" name="sex"><span>여성</span></p>
        </li>
        <li> <span> 생년월일</span> <input type="number" name="birthYear"  placeholder=" 태어난 년" min="1960" max="2022"> 
            <input type="number" name="birthMonth"  placeholder=" 태어난 월" min="01" max="12"> 
            <input type="number" name="birthDay"  placeholder=" 태어난 일" min="01" max="31">
        </li>
        <li> <span> 휴대전화</span> 
            <select name="phoneCompany" id="phoneCompany">
                <option value="skt">skt</option>
                <option value="kt">kt</option>
                <option value="LGU+">LGU+</option>
            </select>
            <input type="number" name="phone1"  placeholder=" 010"> -
            <input type="number" name="phone2"  placeholder=" 1234"> -
            <input type="number" name="phone3" placeholder=" 5678"> 
        </li>
        <li> <span> 집전화</span> <input type="number" name="phone4"  placeholder=" 02"> -
            <input type="number" name="phone5"  placeholder=" 123"> -
            <input type="number" name="phone6"  placeholder=" 4567"> 
        </li>
        <li><span>우편번호</span> <input id="zipcode" type="text" name="zipCode" readonly  placeholder=" 우편번호"></li>
        <input type="button" id="dblCheck3" name="dblCheck3" style="cursor:pointer" value="우편번호 검색" > <br>
            <li><span>집 주소1</span> <input id="address01" type="text" name="address01"  placeholder=" 주소" readonly></li>
            <li><span>집 주소2</span> <input id="address02" type="text" name="address02" placeholder=" 상세주소"></li>
        <input id="dblCheck4" type="button" name="dblCheck4" value="회원가입">
    </ul>
    </form>
</div>
